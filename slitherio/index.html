<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タピオポンのスリザリオアーカイブ</title>
  <style>
    .embed {
      position:absolute;
      left:0;
      width:100%;
      height:0px;
      padding-top:56.25%;
    }
    .embed iframe {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }
  </style>
  <script>
    let archive_min = 0;
    let archive_max = 0;
    let archive = 0;
    let embedurl = "https://www.youtube.com/embed/"
    function archives() {
      archive = archive_date.value;
      switch (archive){
        case '2022-03-07':
          archive_min = 1;
          archive_max = 7;
          break;
        case '2022-03-08':
          archive_min = 1;
          archive_max = 3;
          break;
      }
    }
    function numbers() {
      if(!archive_number.value) return;
      if(archive_number.value < archive_min) archive_number.value = archive_min;
      if(archive_number.value > archive_max) archive_number.value = archive_max;
      switch (archive){
        case '2022-03-07':
          switch (archive_number.value){
            case '1':
              frame.src=embedurl+"hjfupGaYn-8";
              break;
            case '2':
              frame.src=embedurl+"0PTT4NS2FTc";
              break;
            case '3':
              frame.src=embedurl+"DCzRguPVu2w";
              break;
            case '4':
              frame.src=embedurl+"iKEAEgObyNE";
              break;
            case '5':
              frame.src=embedurl+"vpo58Y5xayM";
              break;
            case '6':
              frame.src=embedurl+"xTb5wEZeTD0";
              break;
            case '7':
              frame.src=embedurl+"EaD6DCxReYY";
          }
          break;
        case '2022-03-08':
          switch (archive_number.value){
            case '1':
              frame.src=embedurl+"0D0ivy7Jor0";
              break;
            case '2':
              frame.src=embedurl+"pq0BhCTGVTw";
              break;
            case '3':
              frame.src=embedurl+"s1r2kigrlis";
          }
      }
    }
  </script>
</head>
<body>
  <input type="date" min="2022-03-07" max="2022-03-08" id="archive_date" oninput="archives()">
  <input type="number" id="archive_number" oninput="numbers()" placeholder="アーカイブ番号">
  <div class="embed"><iframe width="560" height="315" id="frame" allowfullscreen></iframe></div>
</body>
</html>
